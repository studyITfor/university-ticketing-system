<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Pan/Zoom Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .test-container {
            width: 100%;
            height: 80vh;
            border: 2px solid #333;
            background: white;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }
        
        .test-content {
            width: 2000px;
            height: 1500px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            position: relative;
            transform-origin: 0 0;
        }
        
        .test-seat {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        
        .test-seat.booked {
            background: #e74c3c;
        }
        
        .test-seat.available {
            background: #27ae60;
        }
        
        .controls {
            margin: 10px 0;
            text-align: center;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
        }
        
        .log {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Mobile Pan/Zoom Test</h1>
    
    <div class="controls">
        <button onclick="resetView()">Reset View</button>
        <button onclick="testSeatClick()">Test Seat Click</button>
    </div>
    
    <div class="status" id="status">
        Scale: 1.0 | X: 0 | Y: 0 | Touches: 0
    </div>
    
    <div class="test-container" id="container">
        <div class="test-content" id="content">
            <div class="test-seat available" data-seat-id="1-1" data-status="available" style="top: 100px; left: 100px;">1-1</div>
            <div class="test-seat booked" data-seat-id="1-2" data-status="booked" style="top: 100px; left: 200px;">1-2</div>
            <div class="test-seat available" data-seat-id="1-3" data-status="available" style="top: 100px; left: 300px;">1-3</div>
            <div class="test-seat booked" data-seat-id="2-1" data-status="paid" style="top: 200px; left: 100px;">2-1</div>
            <div class="test-seat available" data-seat-id="2-2" data-status="available" style="top: 200px; left: 200px;">2-2</div>
            <div class="test-seat booked" data-seat-id="2-3" data-status="reserved" style="top: 200px; left: 300px;">2-3</div>
        </div>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        // Pan/zoom state variables
        let scale = 1;
        let minScale = 0.3;
        let maxScale = 3.0;
        let lastDistance = null;
        let translateX = 0;
        let translateY = 0;
        let startPanX = 0;
        let startPanY = 0;
        let isPanning = false;
        let isPinching = false;
        let lastTouchTime = 0;
        let ignoreTapUntil = 0;
        
        const container = document.getElementById('container');
        const content = document.getElementById('content');
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        
        function logMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus() {
            status.textContent = `Scale: ${scale.toFixed(2)} | X: ${Math.round(translateX)} | Y: ${Math.round(translateY)} | Touches: ${lastTouchTime > 0 ? 'Active' : 'None'}`;
        }
        
        function clamp(v, a, b) {
            return Math.max(a, Math.min(b, v));
        }
        
        function getBounds() {
            const containerRect = container.getBoundingClientRect();
            const contentRect = content.getBoundingClientRect();
            const scaledWidth = contentRect.width * scale;
            const scaledHeight = contentRect.height * scale;
            
            const minX = Math.min(0, containerRect.width - scaledWidth);
            const minY = Math.min(0, containerRect.height - scaledHeight);
            const maxX = 0;
            const maxY = 0;
            
            return { minX, maxX, minY, maxY };
        }
        
        function applyTransform() {
            content.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            updateStatus();
        }
        
        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.hypot(dx, dy);
        }
        
        function getMidpoint(touches) {
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2,
                y: (touches[0].clientY + touches[1].clientY) / 2,
            };
        }
        
        function resetView() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            applyTransform();
            logMessage('View reset');
        }
        
        function testSeatClick() {
            logMessage('Testing seat click functionality...');
            const seats = document.querySelectorAll('.test-seat');
            seats.forEach(seat => {
                const status = seat.dataset.status;
                logMessage(`Seat ${seat.dataset.seatId}: ${status}`);
            });
        }
        
        // Touch events
        content.addEventListener('touchstart', (e) => {
            lastTouchTime = Date.now();
            logMessage(`Touch start: ${e.touches.length} touches`);
            
            if (e.touches.length === 2) {
                isPinching = true;
                lastDistance = getDistance(e.touches);
                const mid = getMidpoint(e.touches);
                const rect = content.getBoundingClientRect();
                content.style.transformOrigin = `${mid.x - rect.left}px ${mid.y - rect.top}px`;
                logMessage('Pinch gesture started');
                e.preventDefault();
            } else if (e.touches.length === 1) {
                isPanning = true;
                startPanX = e.touches[0].clientX - translateX;
                startPanY = e.touches[0].clientY - translateY;
                logMessage('Pan gesture started');
            }
        }, { passive: false });
        
        content.addEventListener('touchmove', (e) => {
            if (isPinching && e.touches.length === 2) {
                const dist = getDistance(e.touches);
                const delta = dist - lastDistance;
                const sensitivity = 0.004;
                const oldScale = scale;
                scale = clamp(scale + delta * sensitivity, minScale, maxScale);
                
                // Adjust translate so zoom focuses on pinch center
                const mid = getMidpoint(e.touches);
                const rect = content.getBoundingClientRect();
                const cx = mid.x - rect.left;
                const cy = mid.y - rect.top;
                translateX = (translateX - cx) * (scale / oldScale) + cx;
                translateY = (translateY - cy) * (scale / oldScale) + cy;
                
                lastDistance = dist;
                
                // Clamp to bounds
                const b = getBounds();
                translateX = clamp(translateX, b.minX, b.maxX);
                translateY = clamp(translateY, b.minY, b.maxY);
                
                requestAnimationFrame(applyTransform);
                logMessage(`Pinch: scale=${scale.toFixed(2)}, delta=${delta.toFixed(2)}`);
                e.preventDefault();
            } else if (isPanning && e.touches.length === 1 && !isPinching) {
                translateX = e.touches[0].clientX - startPanX;
                translateY = e.touches[0].clientY - startPanY;
                
                const b = getBounds();
                translateX = clamp(translateX, b.minX, b.maxX);
                translateY = clamp(translateY, b.minY, b.maxY);
                
                requestAnimationFrame(applyTransform);
                logMessage(`Pan: x=${Math.round(translateX)}, y=${Math.round(translateY)}`);
                e.preventDefault();
            }
        }, { passive: false });
        
        content.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPinching = false;
                lastDistance = null;
                logMessage('Pinch gesture ended');
            }
            if (e.touches.length === 0) {
                isPanning = false;
                lastTouchTime = 0;
                logMessage('Pan gesture ended');
            }
            ignoreTapUntil = Date.now() + 250;
        });
        
        // Click handler for seats
        content.addEventListener('click', (e) => {
            const now = Date.now();
            if (now < ignoreTapUntil) {
                logMessage('Click ignored (gesture cooldown)');
                e.preventDefault();
                return;
            }
            
            const seatEl = e.target.closest('.test-seat');
            if (!seatEl) return;
            
            const status = seatEl.dataset.status;
            const seatId = seatEl.dataset.seatId;
            
            logMessage(`Seat clicked: ${seatId}, status: ${status}`);
            
            if (status === 'booked' || status === 'paid' || status === 'reserved') {
                logMessage(`❌ Seat ${seatId} is already ${status} - should show modal`);
                alert(`Seat ${seatId} is already ${status}!`);
                e.preventDefault();
                return;
            }
            
            logMessage(`✅ Seat ${seatId} is available - can be booked`);
            alert(`Seat ${seatId} is available for booking!`);
        });
        
        // Initialize
        applyTransform();
        logMessage('Mobile pan/zoom test initialized');
    </script>
</body>
</html>
